<!DOCTYPE HTML>
<html>

<head>
    <title>聊天室</title>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
</head>

<body>
    <!-- contact-form -->
    <div class="message warning">
        <div class="inset">
            <div class="login-head">
                <h1>Login Form</h1>
                <div class="alert-close"> </div>
            </div>
            <form>
                <li>
                    <input type="text" id="username" class="text" placeholder="UserName"><a href="javascript:"
                        class=" icon user"></a>
                </li>
                <div class="clear"> </div>
                <li>
                    <input type="password" id="pwd" placeholder="Password"> <a href="javascript:" class="icon lock"></a>
                </li>
                <div class="clear"> </div>
                <div class="submit">
                    <input type="button" id="btnLogin" value="Sign in">
                    <h4><a href="javascript:">Lost your Password ?</a></h4>
                    <div class="clear"> </div>
                </div>

            </form>
        </div>
    </div>
    </div>
    <div class="clear"> </div>
    <!--- footer --->
    <div class="footer">
        <p>Copyright &copy; 2020</p>
    </div>
    <script src="js/jquery-1.10.1.min.js"></script>
    <script src="js/jquery.cookie.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
